<!DOCTYPE html>
<html>

<head>
    <title>Feed Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>.container{
    width:500px;
    clear:both;
}
</style>
</div>
</head>

<body>
    <div class="container">
    <h2 class="display-4">Bootstrap-form</h2>
  <div class="row"></div>
  <div class="col-sm-10">
    <form>
      
        <div class="form-group">
             Name:<br />
            <input class="form-contol" type="text" required placeholder="enter full name" list="mylist">
        </div>
        <br>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox"class="form-check-input">"enter the name"
            </label>
        </div>
        <div class="form-group">
            <div >
             Age:<br />
            <input class="form-contol"type="number" required min="18" max="50" step="2">
        </div>
        <br>

        <div class="form-group">
            <div >
             Email:<br />
            <input class="form-contol "type="email" required>
        </div>
        <br>

        <div class="form-group">
            <div >
            Your Website:<br />
            <input class="form-contol" type="url" required>
        </div>
        <br>

        <div class="form-group">
            <div >
            Your Date of birth:<br />
            <input class="form-contol"type="date" required>
        </div>
        <br>

        <div class="form-group">
            <div >
            Your Experience:<br />
            <input class="form-contol"type="range" required>
        </div>
        <br>
          <button type="button" class="btn btn-outline-danger btn-lg">submit</button>

        </div>
        </div>

    </form>



</body>
